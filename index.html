<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneed's Feed+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="headerContainer">
        <h1>Sneed's Feed+</h1>
      </div>
      <div class="infoBar">
        <p>Why should you sign up for Feed+?</p>
        <p>just ask our satisfied customers!</p>
        <!-- divs for characters, when clicked they show text -->
      </div>
      <div class="sneedCardForm">
        <p>Register today! Get your sneed card below!</p>
        <form class="sneedRegister" id="sneedForm">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" />
          <input type="submit" id="sneedSubmit" value="Get My Feed+ Card!" />
      </form>
      
      </div>
      <div class="sneedCardContainer">
        <div class="sneedCard">
          <div class="cardLeft">
            <img id="imgSquare" src="images/Feed Logo.png">
            <p id="registerName">Your Name</p>
            <p>Official Feed+ Member</p>
          </div>
          <div class="cardRight">
          </div>
        </div>
        <button class="sneedCardSaveButton" id="saveButton">Save My Sneed Card!</button>
        <a id="downloadLink" style="display: none" download="sneed_card.png">Download Sneed Card</a>
      </div>
      <div class="footerContainer">
        <p>Copyright Sneeds Feed & Seed!</p>
        <img class="chuckandal" src="images/al&chuck.gif" />
      </div>
    </div>
    <script src="html2canvas.js"></script>
    <script src="sneedcard.js"></script>
    
  </body>
</html>
